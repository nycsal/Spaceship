<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KakaReza - Arcade Space Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #05081c;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #scoreboard {
      width: 100vw;
      max-width: 800px;
      margin: 0 auto;
      padding: 12px 0 8px 0;
      background: rgba(10,10,30,0.95);
      text-align: center;
      font-size: 5vw;
      letter-spacing: 2px;
      z-index: 3;
      border-bottom: 2px solid #333;
      user-select: none;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    #branding {
      font-size: 6vw;
      font-weight: bold;
      color: #00eaff;
      letter-spacing: 4px;
      text-shadow: 1px 2px 6px #0ff9;
    }
    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #111 80%, #222 100%);
      user-select: none;
      touch-action: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: transparent;
      touch-action: none;
      width: 100vw;
      height: calc(100vh - 10vw - 16px);
      max-width: 800px;
      max-height: 600px;
    }
    #gameOver, #levelComplete {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20,30,50,0.95);
      padding: 30px 60px;
      border-radius: 16px;
      font-size: 6vw;
      color: #fff;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 30px #000a;
      display: none;
    }
    #gameOver button, #levelComplete button {
      margin-top: 18px;
      font-size: 4vw;
      padding: 8px 28px;
      background: #00eaff;
      color: #0a0a1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #gameOver button:hover, #levelComplete button:hover {
      background: #00b3cc;
    }
    @media (max-width: 600px) {
      #scoreboard {
        font-size: 4vw;
      }
      #branding {
        font-size: 5vw;
      }
      #gameOver, #levelComplete {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <span id="branding">KakaReza</span> | 
    Score: <span id="score">0</span> | 
    Time: <span id="timer">30</span>s | 
    Level: <span id="level">1</span> | 
    <span id="lives"></span>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOver">
      <div id="gameOverText"></div>
      <button onclick="restartGame()">Restart</button>
    </div>
    <div id="levelComplete">
      <div id="levelCompleteText"></div>
      <button onclick="nextLevel()">Next Level</button>
    </div>
  </div>
<script>
(function() {
  function resizeCanvas() {
    const scoreboard = document.getElementById('scoreboard');
    const canvas = document.getElementById('gameCanvas');
    const container = document.getElementById('gameContainer');
    let w = Math.min(window.innerWidth, 800);
    let h = Math.min(window.innerHeight - scoreboard.offsetHeight, 600);
    canvas.width = w;
    canvas.height = h;
    container.style.width = w + "px";
    container.style.height = h + "px";
  }
  window.addEventListener('resize', resizeCanvas);

  // Game constants
  const ENEMY_SPAWN_RATE_BASE = 2.1, ENEMY_SPEED_BASE = 2.7, BULLET_SPEED = 10;
  const PLAYER_SPEED = 17, PLAYER_WIDTH = 60, PLAYER_HEIGHT = 38;
  const ENEMY_WIDTH = 44, ENEMY_HEIGHT = 36;
  const POWERUP_WIDTH = 32, POWERUP_HEIGHT = 32, POWERUP_FALL_SPEED = 2.3;
  const BOSS_WIDTH = 128, BOSS_HEIGHT = 68, BOSS_BULLET_SPEED = 5.5, BOSS_HP = 150;
  const LEVEL_TIME = 32, LEVELS = 5, DIFFICULTY_INCREASE = 0.13;
  const MAX_LIVES = 3;

  let canvas = document.getElementById('gameCanvas'),
      ctx = canvas.getContext('2d'),
      scoreEl = document.getElementById('score'),
      timerEl = document.getElementById('timer'),
      levelEl = document.getElementById('level'),
      livesEl = document.getElementById('lives'),
      gameOverEl = document.getElementById('gameOver'),
      gameOverText = document.getElementById('gameOverText'),
      levelCompleteEl = document.getElementById('levelComplete'),
      levelCompleteText = document.getElementById('levelCompleteText');

  let player, bullets, enemies, powerups, boss, bossBullets, explosions, stars, nebulae;
  let score = 0, level = 1, timer = LEVEL_TIME, objectsShot = 0, lives = MAX_LIVES;
  let lastEnemySpawn = 0, enemySpawnRate = ENEMY_SPAWN_RATE_BASE, enemySpeed = ENEMY_SPEED_BASE;
  let fireInterval = 80, lastFire = 0, playerPower = 1, playerPowerTimer = 0;
  let bossActive = false, bossDefeated = false, lastTime = 0, gameState = 'playing';
  let dragging = false;
  let waveIndex = 0, waveTimer = 0;

  // Patterns for enemy waves
  const wavePatterns = [
    // Zig-zag
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH) * ((Math.sin(t/400 + i) + 1)/2),
      y: -ENEMY_HEIGHT - i*60 + (t/2),
      vx: 0, vy: enemySpeed
    }),
    // Sine wave
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH)/2 + Math.sin(t/300 + i) * (w/3),
      y: -ENEMY_HEIGHT - i*60 + (t/2),
      vx: 0, vy: enemySpeed
    }),
    // V-formation
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH)/2 + (i-2)*60 + Math.sin(t/600)*30,
      y: -ENEMY_HEIGHT - Math.abs(i-2)*30 + (t/2),
      vx: 0, vy: enemySpeed
    }),
    // Straight line
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH)/5*i,
      y: -ENEMY_HEIGHT - i*55 + (t/2),
      vx: 0, vy: enemySpeed
    }),
  ];

  // Different enemy types
  const enemyTypes = [
    { color: "#ff5555", shape: "triangle" }, // classic
    { color: "#ffcc00", shape: "circle" },   // powerup carrier
    { color: "#00eaff", shape: "diamond" },  // fast
    { color: "#eaff00", shape: "eye" },      // shoots more
    { color: "#ff00e1", shape: "ufo" },      // special
  ];

  function createPlayer() {
    return {
      x: canvas.width / 2 - PLAYER_WIDTH / 2,
      y: canvas.height - PLAYER_HEIGHT - 10,
      width: PLAYER_WIDTH,
      height: PLAYER_HEIGHT,
      power: 1,
      powerTimer: 0,
      targetX: null,
      shield: 0
    };
  }
  function createBullet(x, y) {
    return { x, y, width: 6, height: 14, speed: BULLET_SPEED };
  }
  function createEnemy(x, y, hp = 1, hasPowerup = false, isBoss = false, pattern=null, index=0, born=0, typeIndex=0) {
    return { x, y, width: isBoss ? BOSS_WIDTH : ENEMY_WIDTH, height: isBoss ? BOSS_HEIGHT : ENEMY_HEIGHT, speed: enemySpeed, hp, hasPowerup, isBoss, pattern, index, born, typeIndex };
  }
  function createPowerup(x, y, type="power") {
    return { x, y, width: POWERUP_WIDTH, height: POWERUP_HEIGHT, speed: POWERUP_FALL_SPEED, type };
  }
  function createBoss() {
    return {
      x: canvas.width / 2 - BOSS_WIDTH / 2,
      y: 50,
      width: BOSS_WIDTH,
      height: BOSS_HEIGHT,
      hp: BOSS_HP,
      fireCooldown: 0,
      fireRate: 700,
      isBoss: true,
      typeIndex: 4
    };
  }
  function createExplosion(x, y, color="#fff") {
    // Multi-stage explosion: several particles
    let particles = [];
    for (let i=0; i<12; i++) {
      let angle = Math.random()*Math.PI*2;
      let speed = Math.random()*3+2;
      let c = color;
      if (Math.random()<0.3) c = "#fff";
      particles.push({
        x, y,
        vx: Math.cos(angle)*speed,
        vy: Math.sin(angle)*speed,
        radius: Math.random()*6+5,
        alpha: 1,
        color: c,
        life: 0
      });
    }
    return { particles, alive: true };
  }
  function createStar() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      speed: Math.random() * 0.7 + 0.3,
      alpha: Math.random() * 0.5 + 0.5
    };
  }
  function createNebula() {
    // Animated nebula/aurora
    return {
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height*0.7,
      r: Math.random()*60+40,
      color: `rgba(${Math.floor(Math.random()*100+100)},${Math.floor(Math.random()*180+50)},255,0.08)`,
      dx: Math.random()*0.2-0.1,
      dy: Math.random()*0.1+0.02
    };
  }
  function resetGame() {
    player = createPlayer();
    bullets = [];
    enemies = [];
    powerups = [];
    boss = null;
    bossBullets = [];
    explosions = [];
    stars = [];
    nebulae = [];
    for (let i = 0; i < 120; i++) stars.push(createStar());
    for (let i = 0; i < 4; i++) nebulae.push(createNebula());
    score = 0;
    level = 1;
    timer = LEVEL_TIME;
    objectsShot = 0;
    lives = MAX_LIVES;
    enemySpawnRate = ENEMY_SPAWN_RATE_BASE;
    enemySpeed = ENEMY_SPEED_BASE;
    bossActive = false;
    bossDefeated = false;
    gameState = 'playing';
    lastEnemySpawn = 0;
    lastFire = 0;
    playerPower = 1;
    playerPowerTimer = 0;
    waveIndex = 0;
    waveTimer = 0;
    updateUI();
    gameOverEl.style.display = 'none';
    levelCompleteEl.style.display = 'none';
  }
  function updateUI() {
    scoreEl.textContent = score;
    timerEl.textContent = Math.ceil(timer);
    levelEl.textContent = level;
    livesEl.innerHTML = "&#128153;".repeat(lives); // blue hearts
  }
  function drawPlayer() {
    ctx.save();
    ctx.fillStyle = player.shield > 0 ? '#00ffcc' : '#00eaff';
    ctx.beginPath();
    ctx.moveTo(player.x + player.width / 2, player.y);
    ctx.lineTo(player.x + player.width, player.y + player.height);
    ctx.lineTo(player.x, player.y + player.height);
    ctx.closePath();
    ctx.fill();
    if (playerPower > 1) {
      ctx.strokeStyle = `rgba(0,234,255,${0.2 * playerPower})`;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 1.5, 0, Math.PI * 2);
      ctx.stroke();
    }
    if (player.shield > 0) {
      ctx.strokeStyle = "rgba(0,255,255,0.6)";
      ctx.lineWidth = 7;
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 1.1, 0, Math.PI * 2);
      ctx.stroke();
    }
    ctx.restore();
  }
  function drawBullet(b) {
    ctx.fillStyle = '#00ffff';
    ctx.fillRect(b.x, b.y, b.width, b.height);
  }
  function drawEnemy(e) {
    ctx.save();
    let t = enemyTypes[e.typeIndex % enemyTypes.length];
    if (e.isBoss) {
      // Boss: big glowing UFO
      let grad = ctx.createRadialGradient(e.x+e.width/2, e.y+e.height/2, 10, e.x+e.width/2, e.y+e.height/2, e.width/1.2);
      grad.addColorStop(0, "#fff");
      grad.addColorStop(0.4, "#ff00e1");
      grad.addColorStop(1, "#aa00ff00");
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.ellipse(e.x+e.width/2, e.y+e.height/2, e.width/2, e.height/2, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = "#fff";
      ctx.fillRect(e.x, e.y - 10, e.width, 5);
      ctx.fillStyle = '#0f0';
      ctx.fillRect(e.x, e.y - 10, e.width * (e.hp / BOSS_HP), 5);
    } else if (t.shape === "triangle") {
      ctx.fillStyle = t.color;
      ctx.beginPath();
      ctx.moveTo(e.x + e.width / 2, e.y);
      ctx.lineTo(e.x + e.width, e.y + e.height);
      ctx.lineTo(e.x, e.y + e.height);
      ctx.closePath();
      ctx.fill();
    } else if (t.shape === "circle") {
      ctx.fillStyle = t.color;
      ctx.beginPath();
      ctx.arc(e.x + e.width/2, e.y + e.height/2, e.width/2, 0, Math.PI*2);
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.shadowBlur = 0;
    } else if (t.shape === "diamond") {
      ctx.fillStyle = t.color;
      ctx.beginPath();
      ctx.moveTo(e.x + e.width/2, e.y);
      ctx.lineTo(e.x + e.width, e.y + e.height/2);
      ctx.lineTo(e.x + e.width/2, e.y + e.height);
      ctx.lineTo(e.x, e.y + e.height/2);
      ctx.closePath();
      ctx.fill();
    } else if (t.shape === "eye") {
      ctx.fillStyle = t.color;
      ctx.beginPath();
      ctx.ellipse(e.x + e.width/2, e.y + e.height/2, e.width/2, e.height/3, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(e.x + e.width/2, e.y + e.height/2, e.width/7, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = "#222";
      ctx.beginPath();
      ctx.arc(e.x + e.width/2, e.y + e.height/2, e.width/12, 0, Math.PI*2);
      ctx.fill();
    } else if (t.shape === "ufo") {
      ctx.fillStyle = t.color;
      ctx.beginPath();
      ctx.ellipse(e.x + e.width/2, e.y + e.height/2, e.width/2, e.height/3, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.ellipse(e.x + e.width/2, e.y + e.height/2+6, e.width/4, e.height/8, 0, 0, Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  }
  function drawPowerup(p) {
    ctx.save();
    ctx.fillStyle = p.type === "shield" ? "#00ffcc" : "#00ff00";
    ctx.beginPath();
    ctx.ellipse(p.x + p.width/2, p.y + p.height/2, p.width/2, p.height/2, 0, 0, Math.PI * 2);
    ctx.fill();
    if (p.type === "shield") {
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(p.x + p.width/2, p.y + p.height/2, p.width/3, 0, Math.PI*2);
      ctx.stroke();
    }
    ctx.restore();
  }
  function drawBossBullet(b) {
    ctx.save();
    ctx.fillStyle = '#ff8800';
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 7;
    ctx.beginPath();
    ctx.arc(b.x, b.y, 6, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.restore();
  }
  function drawExplosion(ex) {
    for (let p of ex.particles) {
      ctx.save();
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.restore();
    }
  }
  function drawStars() {
    for (let s of stars) {
      ctx.save();
      ctx.globalAlpha = s.alpha;
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.restore();
    }
    // Nebulae/aurora
    for (let n of nebulae) {
      ctx.save();
      ctx.globalAlpha = 0.22;
      ctx.beginPath();
      ctx.arc(n.x, n.y, n.r, 0, Math.PI*2);
      ctx.fillStyle = n.color;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.restore();
    }
  }
  function rectsCollide(a, b) {
    return a.x < b.x + b.width &&
           a.x + a.width > b.x &&
           a.y < b.y + b.height &&
           a.y + a.height > b.y;
  }
  function update(delta) {
    if (gameState !== 'playing') return;
    timer -= delta / 1000;
    if (timer <= 0) {
      if (level === 5) {
        endGame(true);
      } else {
        gameState = 'levelcomplete';
        levelCompleteText.textContent = `Level ${level} Complete!`;
        levelCompleteEl.style.display = 'block';
      }
      return;
    }
    // Animate stars/nebulae
    for (let s of stars) {
      s.y += s.speed * delta / 16;
      if (s.y > canvas.height) {
        s.x = Math.random() * canvas.width;
        s.y = 0;
        s.r = Math.random() * 1.5 + 0.5;
        s.speed = Math.random() * 0.7 + 0.3;
        s.alpha = Math.random() * 0.5 + 0.5;
      }
    }
    for (let n of nebulae) {
      n.x += n.dx;
      n.y += n.dy;
      if (n.x < -n.r || n.x > canvas.width + n.r || n.y > canvas.height) {
        n.x = Math.random()*canvas.width;
        n.y = -n.r;
        n.r = Math.random()*60+40;
        n.color = `rgba(${Math.floor(Math.random()*100+100)},${Math.floor(Math.random()*180+50)},255,0.08)`;
        n.dx = Math.random()*0.2-0.1;
        n.dy = Math.random()*0.1+0.02;
      }
    }
    // Touch drag movement
    if (player.targetX !== null) {
      let dx = player.targetX - (player.x + player.width / 2);
      if (Math.abs(dx) > 2) {
        player.x += Math.sign(dx) * Math.min(PLAYER_SPEED, Math.abs(dx));
      }
      player.x = Math.max(0, Math.min(canvas.width - PLAYER_WIDTH, player.x));
    }
    // Firing (always continuous)
    if (performance.now() - lastFire > fireInterval) {
      fireBullet();
      lastFire = performance.now();
    }
    bullets.forEach((b, i) => {
      b.y -= b.speed;
      if (b.y + b.height < 0) bullets.splice(i, 1);
    });
    // Enemy waves
    waveTimer += delta;
    if ((!bossActive || (bossActive && boss && boss.hp > 0)) && waveTimer > 1200) {
      let pattern = wavePatterns[waveIndex % wavePatterns.length];
      let nEnemies = Math.min(6, 2+Math.floor(level/2));
      for (let i = 0; i < nEnemies; i++) {
        let pos = pattern(i, Date.now(), canvas.width, canvas.height);
        let hasPowerup = Math.random() < 0.09;
        let typeIndex = Math.floor(Math.random()*enemyTypes.length);
        let type = Math.random() < 0.2 ? "shield" : "power";
        enemies.push(createEnemy(pos.x, pos.y, 1, hasPowerup, false, pattern, i, Date.now(), typeIndex));
      }
      waveIndex++;
      waveTimer = 0;
    }
    // Mini-boss every 2 levels (not level 3, which is big boss)
    if ((level % 2 === 0 && !bossActive && !bossDefeated && Math.random() < 0.005 && level !== 3)) {
      let x = canvas.width/2 - ENEMY_WIDTH/2;
      let typeIndex = 4;
      enemies.push(createEnemy(x, 0, 10+level*5, true, false, null, 0, Date.now(), typeIndex));
    }
    // Level 3: Big Boss
    if (level === 3 && !bossActive && !bossDefeated) {
      boss = createBoss();
      bossActive = true;
      enemies.push(boss);
    }
    // Update enemies
    enemies.forEach((e, i) => {
      if (e.isBoss) return;
      if (e.pattern) {
        let pos = e.pattern(e.index, Date.now()-e.born, canvas.width, canvas.height);
        e.x = pos.x;
        e.y = pos.y;
      } else {
        e.y += e.speed * delta / 16;
      }
      if (e.y > canvas.height) enemies.splice(i, 1);
      // Enemy shooting
      let shootChance = 0.0025 * level;
      if (enemyTypes[e.typeIndex % enemyTypes.length].shape === "eye") shootChance *= 2;
      if (Math.random() < shootChance && !e.isBoss) {
        bossBullets.push({ x: e.x + e.width/2, y: e.y + e.height, width: 10, height: 10, speed: 3.5+level });
      }
    });
    powerups.forEach((p, i) => {
      p.y += p.speed;
      if (p.y > canvas.height) powerups.splice(i, 1);
      else if (rectsCollide(p, player)) {
        powerups.splice(i, 1);
        if (p.type === "shield") {
          player.shield = 400;
        } else {
          playerPower = Math.min(5, playerPower + 1);
          playerPowerTimer = 6000;
        }
      }
    });
    if (playerPowerTimer > 0) {
      playerPowerTimer -= delta;
      if (playerPowerTimer <= 0) {
        playerPower = 1;
      }
    }
    if (player.shield > 0) player.shield--;
    // Bullet vs enemy
    bullets.forEach((b, bi) => {
      enemies.forEach((e, ei) => {
        if (rectsCollide(b, e)) {
          bullets.splice(bi, 1);
          e.hp--;
          explosions.push(createExplosion(e.x + e.width/2, e.y + e.height/2, enemyTypes[e.typeIndex % enemyTypes.length].color));
          if (e.hp <= 0) {
            if (e.isBoss) {
              bossDefeated = true;
              bossActive = false;
              enemies.splice(ei, 1);
              score += 500;
              objectsShot += 1;
            } else {
              score += 10;
              objectsShot += 1;
              if (e.hasPowerup) {
                let type = Math.random() < 0.5 ? "power" : "shield";
                powerups.push(createPowerup(e.x + e.width/2 - POWERUP_WIDTH/2, e.y + e.height, type));
              }
              enemies.splice(ei, 1);
            }
          }
        }
      });
    });
    // Enemy hits player
    enemies.forEach((e, ei) => {
      if (!e.isBoss && rectsCollide(e, player)) {
        explosions.push(createExplosion(player.x + player.width/2, player.y + player.height/2, "#00eaff"));
        enemies.splice(ei, 1);
        if (player.shield > 0) return;
        lives--;
        updateUI();
        if (lives <= 0) endGame(false);
      }
    });
    if (bossActive && boss) {
      boss.fireCooldown -= delta;
      if (boss.fireCooldown <= 0) {
        fireBossBullet();
        boss.fireCooldown = boss.fireRate;
      }
    }
    bossBullets.forEach((b, i) => {
      b.y += b.speed;
      if (b.y > canvas.height) bossBullets.splice(i, 1);
      else if (rectsCollide(b, player)) {
        bossBullets.splice(i, 1);
        explosions.push(createExplosion(player.x + player.width/2, player.y + player.height/2, "#ff4444"));
        if (player.shield > 0) return;
        lives--;
        updateUI();
        if (lives <= 0) endGame(false);
      }
    });
    // Animate explosions
    explosions.forEach((ex, i) => {
      for (let p of ex.particles) {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.035;
        p.radius *= 0.97;
        p.life++;
      }
      ex.particles = ex.particles.filter(p => p.alpha > 0 && p.radius > 1 && p.life < 30);
      if (ex.particles.length === 0) explosions.splice(i, 1);
    });
    updateUI();
  }
  function fireBullet() {
    let bulletsCount = playerPower;
    let centerX = player.x + player.width / 2;
    for (let i = 0; i < bulletsCount; i++) {
      let offset = (i - (bulletsCount - 1) / 2) * 10;
      bullets.push(createBullet(centerX + offset - 3, player.y));
    }
  }
  function fireBossBullet() {
    if (!boss) return;
    let centerX = boss.x + boss.width / 2;
    bossBullets.push({ x: centerX, y: boss.y + boss.height, width: 12, height: 12, speed: BOSS_BULLET_SPEED });
    bossBullets.push({ x: centerX - 30, y: boss.y + boss.height, width: 12, height: 12, speed: BOSS_BULLET_SPEED });
    bossBullets.push({ x: centerX + 30, y: boss.y + boss.height, width: 12, height: 12, speed: BOSS_BULLET_SPEED });
  }
  function endGame(won) {
    gameState = 'gameover';
    gameOverText.textContent = won ? 'You Win! Final Score: ' + score : 'Game Over! Score: ' + score;
    gameOverEl.style.display = 'block';
  }
  function nextLevel() {
    if (level < LEVELS) {
      level++;
      timer = LEVEL_TIME;
      enemySpawnRate *= (1 + DIFFICULTY_INCREASE);
      enemySpeed *= (1 + DIFFICULTY_INCREASE);
      bossDefeated = false;
      bossActive = false;
      enemies = [];
      powerups = [];
      bullets = [];
      bossBullets = [];
      explosions = [];
      waveIndex = 0;
      waveTimer = 0;
      gameState = 'playing';
      levelCompleteEl.style.display = 'none';
      updateUI();
    } else {
      endGame(true);
    }
  }
  function restartGame() {
    resetGame();
  }
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();
    bullets.forEach(drawBullet);
    enemies.forEach(drawEnemy);
    powerups.forEach(drawPowerup);
    bossBullets.forEach(drawBossBullet);
    drawPlayer();
    explosions.forEach(drawExplosion);
  }
  function gameLoop(timestamp = 0) {
    if (!lastTime) lastTime = timestamp;
    const delta = timestamp - lastTime;
    lastTime = timestamp;
    update(delta);
    draw();
    requestAnimationFrame(gameLoop);
  }
  function isInBottomArea(touchY) {
    return touchY > canvas.height * 0.67;
  }
  canvas.addEventListener('touchstart', function(e) {
    for (let i = 0; i < e.changedTouches.length; i++) {
      let t = e.changedTouches[i];
      let rect = canvas.getBoundingClientRect();
      let tx = (t.clientX - rect.left) * (canvas.width / rect.width);
      let ty = (t.clientY - rect.top) * (canvas.height / rect.height);
      if (isInBottomArea(ty)) {
        dragging = true;
        player.targetX = tx;
        break;
      }
    }
  });
  canvas.addEventListener('touchmove', function(e) {
    if (!dragging) return;
    for (let i = 0; i < e.changedTouches.length; i++) {
      let t = e.changedTouches[i];
      let rect = canvas.getBoundingClientRect();
      let tx = (t.clientX - rect.left) * (canvas.width / rect.width);
      let ty = (t.clientY - rect.top) * (canvas.height / rect.height);
      if (isInBottomArea(ty)) {
        player.targetX = tx;
        break;
      }
    }
    e.preventDefault();
  }, { passive: false });
  canvas.addEventListener('touchend', function(e) {
    dragging = false;
    player.targetX = null;
  });
  canvas.addEventListener('mousedown', function(e) {
    let rect = canvas.getBoundingClientRect();
    let mx = (e.clientX - rect.left) * (canvas.width / rect.width);
    let my = (e.clientY - rect.top) * (canvas.height / rect.height);
    if (isInBottomArea(my)) {
      dragging = true;
      player.targetX = mx;
    }
  });
  canvas.addEventListener('mousemove', function(e) {
    if (!dragging) return;
    let rect = canvas.getBoundingClientRect();
    let mx = (e.clientX - rect.left) * (canvas.width / rect.width);
    let my = (e.clientY - rect.top) * (canvas.height / rect.height);
    if (isInBottomArea(my)) {
      player.targetX = mx;
    }
  });
  canvas.addEventListener('mouseup', function(e) {
    dragging = false;
    player.targetX = null;
  });

  function startGame() {
    resizeCanvas();
    resetGame();
    requestAnimationFrame(gameLoop);
  }
  window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 300));
  window.addEventListener('DOMContentLoaded', startGame);
  window.restartGame = restartGame;
  window.nextLevel = nextLevel;
})();
</script>
