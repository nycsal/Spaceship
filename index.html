<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KakaReza - Arcade Space Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #05081c;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #scoreboard {
      width: 100vw;
      max-width: 800px;
      margin: 0 auto;
      padding: 12px 0 8px 0;
      background: rgba(10,10,30,0.95);
      text-align: center;
      font-size: 5vw;
      letter-spacing: 2px;
      z-index: 3;
      border-bottom: 2px solid #333;
      user-select: none;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    #branding {
      font-size: 6vw;
      font-weight: bold;
      color: #00eaff;
      letter-spacing: 4px;
      text-shadow: 1px 2px 6px #0ff9;
    }
    .score-label { color: #ffd700; }
    .time-label  { color: #00ff7f; }
    .level-label { color: #00eaff; }
    .lives-label { color: #ff4a4a; }
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      user-select: none;
      touch-action: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      pointer-events: none;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      margin: 0 auto;
      width: 100vw;
      max-width: 800px;
      background: transparent;
      pointer-events: auto;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10,20,40,0.97);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #startScreen h1 {
      font-size: 9vw;
      color: #00eaff;
      margin-bottom: 16px;
      text-shadow: 0 2px 16px #0ff8;
    }
    #startScreen button {
      font-size: 5vw;
      margin-top: 32px;
      background: #00eaff;
      border: none;
      border-radius: 10px;
      color: #222;
      font-weight: bold;
      padding: 12px 44px;
      box-shadow: 0 2px 12px #0ff8;
      cursor: pointer;
      transition: background 0.2s;
    }
    #startScreen button:hover {
      background: #00b3cc;
    }
    #levelMsg {
      position: absolute;
      left: 50%;
      top: 25%;
      transform: translate(-50%, -50%);
      background: rgba(20,30,50,0.93);
      color: #fff;
      font-size: 6vw;
      padding: 24px 48px;
      border-radius: 12px;
      box-shadow: 0 0 24px #000a;
      z-index: 15;
      display: none;
      pointer-events: none;
    }
    #gameOver, #levelComplete {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20,30,50,0.95);
      padding: 30px 60px;
      border-radius: 16px;
      font-size: 6vw;
      color: #fff;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 30px #000a;
      display: none;
      pointer-events: auto;
    }
    #gameOver button, #levelComplete button {
      margin-top: 18px;
      font-size: 4vw;
      padding: 8px 28px;
      background: #00eaff;
      color: #0a0a1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #gameOver button:hover, #levelComplete button:hover {
      background: #00b3cc;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <span id="branding">KakaReza</span> | 
    <span class="score-label">Score: <span id="score">0</span></span> | 
    <span class="time-label">Time: <span id="timer">30</span>s</span> | 
    <span class="level-label">Level: <span id="level">1</span></span> | 
    <span class="lives-label" id="lives"></span>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="startScreen">
      <h1>KakaReza</h1>
      <div style="font-size:4vw;color:#fff;text-shadow:0 2px 8px #0ff8;">
        Welcome to the Space Shooter!<br>
        Dodge enemies, collect green power diamonds,<br>
        and survive each level!
      </div>
      <button id="startBtn">Start Game</button>
    </div>
    <div id="levelMsg"></div>
    <div id="gameOver">
      <div id="gameOverText"></div>
      <button onclick="restartGame()">Restart</button>
    </div>
    <div id="levelComplete">
      <div id="levelCompleteText"></div>
      <button onclick="nextLevel()">Next Level</button>
    </div>
  </div>
<script>
(function() {
  const BG_COLORS = [
    ["#0a1e44", "#0040ff"],
    ["#000", "#222"],
    ["#0a1e44", "#0040ff"],
    ["#000", "#222"],
    ["#0a1e44", "#0040ff"],
    ["#000", "#222"]
  ];

  function resizeCanvas() {
    const scoreboard = document.getElementById('scoreboard');
    const canvas = document.getElementById('gameCanvas');
    let w = Math.min(window.innerWidth, 800);
    let h = window.innerHeight - scoreboard.offsetHeight;
    canvas.width = w;
    canvas.height = h;
    canvas.style.width = w + "px";
    canvas.style.height = h + "px";
  }

  const ENEMY_SPAWN_RATE_BASE = 2.2, ENEMY_SPEED_BASE = 1.8, BULLET_SPEED = 10;
  const PLAYER_SPEED = 18, PLAYER_WIDTH = 60, PLAYER_HEIGHT = 44;
  const ENEMY_WIDTH = 44, ENEMY_HEIGHT = 36;
  const POWERUP_WIDTH = 32, POWERUP_HEIGHT = 32, POWERUP_FALL_SPEED = 2.1;
  const BOSS_WIDTH = 128, BOSS_HEIGHT = 68, BOSS_BULLET_SPEED = 4.2, BOSS_HP = 150;
  const LEVEL_TIME = 30, LEVELS = 6, DIFFICULTY_INCREASE = 0.09;
  const MAX_LIVES = 3;
  const MAX_SHIELDS = 3;

  let canvas = document.getElementById('gameCanvas'),
      ctx = canvas.getContext('2d'),
      scoreEl = document.getElementById('score'),
      timerEl = document.getElementById('timer'),
      levelEl = document.getElementById('level'),
      livesEl = document.getElementById('lives'),
      gameOverEl = document.getElementById('gameOver'),
      gameOverText = document.getElementById('gameOverText'),
      levelCompleteEl = document.getElementById('levelComplete'),
      levelCompleteText = document.getElementById('levelCompleteText'),
      startScreen = document.getElementById('startScreen'),
      startBtn = document.getElementById('startBtn'),
      levelMsg = document.getElementById('levelMsg');

  let player, bullets, enemies, powerups, boss, bossBullets, explosions, stars, nebulae;
  let score = 0, level = 1, timer = LEVEL_TIME, objectsShot = 0, lives = MAX_LIVES;
  let lastEnemySpawn = 0, enemySpawnRate = ENEMY_SPAWN_RATE_BASE, enemySpeed = ENEMY_SPEED_BASE;
  let fireInterval = 90, lastFire = 0, playerPower = 1, playerPowerTimer = 0;
  let bossActive = false, bossDefeated = false, lastTime = 0, gameState = 'start';
  let dragging = false;
  let waveIndex = 0, waveTimer = 0;
  let screenshake = 0;
  let levelMsgTimeout = null;

  const wavePatterns = [
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH) * ((Math.sin(t/400 + i) + 1)/2),
      y: -ENEMY_HEIGHT - i*60 + (t/2),
      vx: 0, vy: enemySpeed
    }),
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH)/2 + Math.sin(t/300 + i) * (w/3),
      y: -ENEMY_HEIGHT - i*60 + (t/2),
      vx: 0, vy: enemySpeed
    }),
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH)/2 + (i-2)*60 + Math.sin(t/600)*30,
      y: -ENEMY_HEIGHT - Math.abs(i-2)*30 + (t/2),
      vx: 0, vy: enemySpeed
    }),
    (i, t, w, h) => ({
      x: (w-ENEMY_WIDTH)/5*i,
      y: -ENEMY_HEIGHT - i*55 + (t/2),
      vx: 0, vy: enemySpeed
    }),
  ];

  const enemyTypes = [
    { color: "#ff5555", shape: "triangle" },
    { color: "#ffcc00", shape: "circle" },
    { color: "#00eaff", shape: "diamond" },
    { color: "#eaff00", shape: "eye" },
    { color: "#ff00e1", shape: "ufo" },
  ];

  function createPlayer() {
    return {
      x: canvas.width / 2 - PLAYER_WIDTH / 2,
      y: canvas.height - PLAYER_HEIGHT - 2,
      width: PLAYER_WIDTH,
      height: PLAYER_HEIGHT,
      power: 1,
      powerTimer: 0,
      targetX: null,
      shields: 0
    };
  }
  // ... (rest of the code continues in Part 3)
  function createBullet(x, y) {
    return { x, y, width: 6, height: 14, speed: BULLET_SPEED };
  }
  function createEnemy(x, y, hp = 1, hasPowerup = false, isBoss = false, pattern=null, index=0, born=0, typeIndex=0) {
    return { x, y, width: isBoss ? BOSS_WIDTH : ENEMY_WIDTH, height: isBoss ? BOSS_HEIGHT : ENEMY_HEIGHT, speed: enemySpeed, hp, hasPowerup, isBoss, pattern, index, born, typeIndex };
  }
  function createPowerup(x, y, type="power") {
    return { x, y, width: POWERUP_WIDTH, height: POWERUP_HEIGHT, speed: POWERUP_FALL_SPEED, type, twinkle: Math.random()*Math.PI*2 };
  }
  function createBoss() {
    return {
      x: canvas.width / 2 - BOSS_WIDTH / 2,
      y: 50,
      width: BOSS_WIDTH,
      height: BOSS_HEIGHT,
      hp: BOSS_HP,
      fireCooldown: 0,
      fireRate: 950,
      isBoss: true,
      typeIndex: 4,
      vx: 2.3 + Math.random()*1.4
    };
  }
  function createExplosion(x, y, color="#fff", big=false) {
    let particles = [];
    let n = big ? 60 : Math.floor(Math.random()*12+18);
    for (let i=0; i<n; i++) {
      let angle = Math.random()*Math.PI*2;
      let speed = Math.random()*5+2.5;
      let c = color;
      if (Math.random()<0.3) c = "#fff";
      if (Math.random()<0.2) c = "#fffb00";
      if (Math.random()<0.15) c = "#00eaff";
      if (big && Math.random()<0.5) c = "#ff00e1";
      particles.push({
        x, y,
        vx: Math.cos(angle)*speed,
        vy: Math.sin(angle)*speed,
        radius: Math.random()*(big?15:8)+(big?12:5),
        alpha: 1,
        color: c,
        life: 0
      });
    }
    screenshake = Math.max(screenshake, big ? 28 : 10);
    return { particles, alive: true, big: big };
  }
  function createStar() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      speed: Math.random() * 0.7 + 0.3,
      alpha: Math.random() * 0.5 + 0.5
    };
  }
  function createNebula() {
    return {
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height*0.7,
      r: Math.random()*60+40,
      color: `rgba(${Math.floor(Math.random()*100+100)},${Math.floor(Math.random()*180+50)},255,0.08)`,
      dx: Math.random()*0.2-0.1,
      dy: Math.random()*0.1+0.02
    };
  }
  function resetGame() {
    player = createPlayer();
    bullets = [];
    enemies = [];
    powerups = [];
    boss = null;
    bossBullets = [];
    explosions = [];
    stars = [];
    nebulae = [];
    for (let i = 0; i < 120; i++) stars.push(createStar());
    for (let i = 0; i < 4; i++) nebulae.push(createNebula());
    score = 0;
    level = 1;
    timer = LEVEL_TIME;
    objectsShot = 0;
    lives = MAX_LIVES;
    enemySpawnRate = ENEMY_SPAWN_RATE_BASE;
    enemySpeed = ENEMY_SPEED_BASE;
    bossActive = false;
    bossDefeated = false;
    gameState = 'start';
    lastEnemySpawn = 0;
    lastFire = 0;
    playerPower = 1;
    playerPowerTimer = 0;
    waveIndex = 0;
    waveTimer = 0;
    screenshake = 0;
    updateUI();
    gameOverEl.style.display = 'none';
    levelCompleteEl.style.display = 'none';
    showStartScreen();
  }
  function updateUI() {
    scoreEl.textContent = score;
    timerEl.textContent = Math.ceil(timer);
    levelEl.textContent = level;
    let shields = "";
    for (let i=0; i<player.shields; i++) shields += "&#128994;";
    livesEl.innerHTML = "&#128153;".repeat(lives) + shields;
  }
  function drawBackground() {
    let bg = BG_COLORS[(level-1) % BG_COLORS.length];
    let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, bg[0]);
    grad.addColorStop(1, bg[1]);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
  function drawPlayer() {
    ctx.save();
    // Round body
    let cx = player.x + player.width/2, cy = player.y + player.height/2;
    // Glow
    ctx.save();
    ctx.globalAlpha = 0.4;
    ctx.beginPath();
    ctx.arc(cx, cy+10, player.width/1.6, 0, Math.PI*2);
    ctx.fillStyle = "#00f6ff";
    ctx.shadowColor = "#00d6ff";
    ctx.shadowBlur = 18;
    ctx.fill();
    ctx.restore();
    // Main body
    ctx.beginPath();
    ctx.arc(cx, cy, player.width/2.2, 0, Math.PI*2);
    ctx.fillStyle = "#00eaff";
    ctx.shadowColor = "#00eaff";
    ctx.shadowBlur = 6;
    ctx.fill();
    ctx.shadowBlur = 0;
    // Cannon
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(0);
    ctx.beginPath();
    ctx.rect(-7, -player.height/2.2-10, 14, 20);
    ctx.fillStyle = "#222c44";
    ctx.shadowColor = "#222c44";
    ctx.shadowBlur = 9;
    ctx.fill();
    ctx.restore();
    // Cockpit
    ctx.beginPath();
    ctx.ellipse(cx, cy-6, 11, 15, 0, 0, Math.PI*2);
    ctx.fillStyle = "#fff";
    ctx.globalAlpha = 0.7;
    ctx.fill();
    ctx.globalAlpha = 1;
    // Shield layers
    for (let i=0; i<player.shields; i++) {
      ctx.save();
      ctx.strokeStyle = `rgba(0,255,255,${0.22 + 0.22*i})`;
      ctx.lineWidth = 7 + 2*i;
      ctx.beginPath();
      ctx.arc(cx, cy, player.width / 1.1 + 7*i, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }
    if (playerPower > 1) {
      ctx.strokeStyle = `rgba(0,234,255,${0.2 * playerPower})`;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.arc(cx, cy, player.width / 1.5, 0, Math.PI * 2);
      ctx.stroke();
    }
    ctx.restore();
  }
  // ... (rest of drawing, update, input, and game loop functions as previously provided) ...

  window.addEventListener('DOMContentLoaded', () => {
    const startBtn = document.getElementById('startBtn');
    startBtn.onclick = function() {
      resetGame();
      startGame();
    };
    resizeCanvas();
    resetGame();
  });

  window.restartGame = function() {
    resetGame();
    startGame();
  };
  window.nextLevel = function() {
    if (level < LEVELS) {
      level++;
      timer = LEVEL_TIME;
      enemySpawnRate *= (1 + DIFFICULTY_INCREASE);
      enemySpeed *= (1 + DIFFICULTY_INCREASE);
      bossDefeated = false;
      bossActive = false;
      enemies = [];
      powerups = [];
      bullets = [];
      bossBullets = [];
      explosions = [];
      waveIndex = 0;
      waveTimer = 0;
      screenshake = 0;
      gameState = 'playing';
      levelCompleteEl.style.display = 'none';
      showLevelMsg();
      updateUI();
    } else {
      endGame(true);
    }
  };
})();
</script>
</body>
</html>
