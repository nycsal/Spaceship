<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KakaReza - Arcade Space Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #05081c;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #scoreboard {
      width: 100vw;
      max-width: 800px;
      margin: 0 auto;
      padding: 12px 0 8px 0;
      background: rgba(10,10,30,0.95);
      text-align: center;
      font-size: 5vw;
      letter-spacing: 2px;
      z-index: 3;
      border-bottom: 2px solid #333;
      user-select: none;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    #branding {
      font-size: 6vw;
      font-weight: bold;
      color: #00eaff;
      letter-spacing: 4px;
      text-shadow: 1px 2px 6px #0ff9;
    }
    .score-label { color: #ffd700; }
    .time-label  { color: #00ff7f; }
    .level-label { color: #00eaff; }
    .lives-label { color: #ff4a4a; }
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      user-select: none;
      touch-action: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      pointer-events: none;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      margin: 0 auto;
      width: 100vw;
      max-width: 800px;
      background: transparent;
      pointer-events: auto;
    }
    #levelMsg {
      position: absolute;
      left: 50%;
      top: 25%;
      transform: translate(-50%, -50%);
      background: rgba(20,30,50,0.93);
      color: #fff;
      font-size: 6vw;
      padding: 24px 48px;
      border-radius: 12px;
      box-shadow: 0 0 24px #000a;
      z-index: 15;
      display: none;
      pointer-events: none;
    }
    #gameOver, #levelComplete {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20,30,50,0.95);
      padding: 30px 60px;
      border-radius: 16px;
      font-size: 6vw;
      color: #fff;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 30px #000a;
      display: none;
      pointer-events: auto;
    }
    #gameOver button, #levelComplete button {
      margin-top: 18px;
      font-size: 4vw;
      padding: 8px 28px;
      background: #00eaff;
      color: #0a0a1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #gameOver button:hover, #levelComplete button:hover {
      background: #00b3cc;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <span id="branding">KakaReza</span> | 
    <span class="score-label">Score: <span id="score">0</span></span> | 
    <span class="time-label">Time: <span id="timer">30</span>s</span> | 
    <span class="level-label">Level: <span id="level">1</span></span> | 
    <span class="lives-label" id="lives"></span>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="levelMsg"></div>
    <div id="gameOver">
      <div id="gameOverText"></div>
      <button onclick="restartGame()">Restart</button>
    </div>
    <div id="levelComplete">
      <div id="levelCompleteText"></div>
      <button onclick="nextLevel()">Next Level</button>
    </div>
  </div>
<script>
(function() {
  // ... All game logic as in previous version ...
  // (For brevity, this message is truncated, but in your previous message you received the full code up to the nextLevel function.)

  // Replace your nextLevel function with this fixed version:
  function nextLevel() {
    if (level < 6) {
      level++;
      timer = LEVEL_TIME;
      enemySpawnRate *= (1 + DIFFICULTY_INCREASE);
      enemySpeed *= (1 + DIFFICULTY_INCREASE);
      bossDefeated = false;
      bossActive = false;
      enemies = [];
      powerups = [];
      bullets = [];
      bossBullets = [];
      explosions = [];
      waveIndex = 0;
      waveTimer = 0;
      screenshake = 0;
      gameState = 'playing';
      levelCompleteEl.style.display = 'none';
      showLevelMsg();
      updateUI();
      requestAnimationFrame(gameLoop); // <-- THIS LINE FIXES THE FREEZE
    } else {
      endGame(true);
    }
  }

  // ... rest of your code remains unchanged ...

  window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 300));
  window.addEventListener('DOMContentLoaded', () => {
    resizeCanvas();
    resetGame();
    requestAnimationFrame(gameLoop);
  });
  window.restartGame = function() {
    resetGame();
    requestAnimationFrame(gameLoop);
  };
  window.nextLevel = nextLevel;
})();
</script>
</body>
</html>
